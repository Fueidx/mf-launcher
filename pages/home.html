<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; font-src 'self' ; style-src 'self' " />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; font-src 'self' ; style-src 'self' " />

    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" id="theme">
</head>

<body class="noselect">
    <div class="cover"></div>
    <select id="themes"></select>

    <span id="settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="101" height="78" viewBox="0 0 101 78">
            <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="4">
                <g id="bar-top">
                    <circle cx="27.5" cy="8.5" r="6.5" />
                    <path stroke-linecap="round" d="M.5 8.5L20 8.5M45.5 8.5L97 8.5" />
                </g>
                <g id="bar-middle" transform="translate(0 30)">
                    <circle cx="54.5" cy="8.5" r="6.5" />
                    <path stroke-linecap="round" d="M.5 8.5L45.5 8.5M72.5 8.5L97 8.5" />
                </g>
                <g id="bar-bottom" transform="translate(1 61)">
                    <circle cx="41.5" cy="8.5" r="6.5" />
                    <path stroke-linecap="round" d="M.5 8.5L34 8.5M60.5 8.5L96 8.5" />
                </g>
            </g>
        </svg>
    </span>

    <h1>MF Launcher</h1>

    <form id="main-form">
        <div>
            <label for="game-versions">Game version</label>
            <select id="game-versions"></select>
        </div>

        <div>
            <label for="mod-loaders">Mod loader</label>
            <fieldset id="mod-loaders">
                <label for="none">None</label>
                <input type="radio" name="mod-loader" id="none">

                <label for="fabric">Fabric</label>
                <input type="radio" name="mod-loader" id="fabric">

                <label for="quilt">Quilt</label>
                <input type="radio" name="mod-loader" id="quilt">

                <label for="forge">Forge</label>
                <input type="radio" name="mod-loader" id="forge">
            </fieldset>
        </div>

        <input id="launch-btn" type="submit" value="Launch">
    </form>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
