<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; font-src 'self' ; style-src 'self' " />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; font-src 'self' ; style-src 'self' " />

    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" id="theme">
</head>

<body class="noselect">
    <div class="cover"></div>
    <select id="themes"></select>

    <form id="main-form">
        <select id="game-versions"></select>

        <fieldset>
            <label for="fabric">Fabric</label>
            <input type="radio" name="mod-loader" id="fabric">

            <label for="quilt">Quilt</label>
            <input type="radio" name="mod-loader" id="quilt">

            <label for="forge">Forge</label>
            <input type="radio" name="mod-loader" id="forge">
        </fieldset>

        <input type="submit" value="Launch">
    </form>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
